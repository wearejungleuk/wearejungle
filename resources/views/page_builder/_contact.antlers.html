<section id="contact" class="pb-12 md:pb-20 lg:pb-24">
    <div class="container">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
            <div class="col-span-1 md:col-span-5 text-white relative">
                <div class="js-fade-up">
                    {{ if title }}
                        <h2 class="font-heading mb-8 lg:mb-12 uppercase text-[40px] sm:text-[44px] md:text-[60px] lg:text-[70px] xl:text-[80px]">{{ title }}</h2>
                    {{ /if }}
                    <h5 class="font-heading mb-2 text-[20px] uppercase">Email</h5>
                    <p class="mb-6">
                        <a href="mailto:{{ brand:email }}" class="duration-300 transition-all hover:text-brand-secondary">{{ brand:email }}</a>
                    </p>
                    <h5 class="font-heading mb-2 text-[20px] uppercase">Phone</h5>
                    <p class="mb-6">
                        <a href="tel:{{ brand:number }}" class="duration-300 transition-all hover:text-brand-secondary">{{ brand:number }}</a>
                    </p>
                    <h5 class="font-heading mb-2 text-[20px] uppercase">Address</h5>
                    <div class="mb-6">{{ brand:address }}</div>
                </div>
                <div class="js-fade-up w-full max-w-[50%] absolute bottom-0 right-0">
                    {{ partial:components/icons.julius-wave }}
                </div>
            </div>
            <div class="col-span-1 md:col-span-7 rounded-[20px] p-8 bg-white text-black border-[3px] border-black js-fade-up">
                {{ partial:components/form_builder form_handle="{ form_field.handle }" success_redirect="/thank-you" }}
            </div>
        </div>
    </div>
</section>
