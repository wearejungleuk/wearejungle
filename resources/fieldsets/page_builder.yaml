                                  type: assets
                                  display: Image
                              -
                                handle: name
                                field:
                                  type: text
                                  display: Name
                              -
                                handle: role
                                field:
                                  type: text
                                  display: Role
                              -
                                handle: linkedin
                                field:
                                  type: link
                                  display: LinkedIn
            quote:
              display: Quote
              fields:
                -
                  handle: quote
                  field:
                    type: text
                    display: Quote
            about:
              display: About
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: text
                  field:
                    remove_empty_nodes: false
