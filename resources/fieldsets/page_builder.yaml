                            fields:
                              -
                                handle: name
                                field:
                                  type: text
                                  display: Name
                              -
                                handle: role
                                field:
                                  type: text
                                  display: Role
                              -
                                handle: quote
                                field:
                                  remove_empty_nodes: false
                                  type: bard
                                  display: Quote
                              -
                                handle: image
                                field:
                                  container: assets
                                  type: assets
                                  display: Image
                              -
                                handle: website
                                field:
                                  type: text
                                  display: Website
            basic_content:
              display: 'Basic Content'
              fields:
                -
                  handle: content
                  field:
                    type: textarea
                    display: Content
