                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: text
                  field:
                    remove_empty_nodes: false
                    type: bard
                    display: Text
                -
                  handle: cta
                  field:
                    type: link
                    display: CTA
                -
                  handle: cta_title
                  field:
