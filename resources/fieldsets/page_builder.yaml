                  handle: form_field
                  field:
                    max_items: 1
                    type: form
                    display: 'Form Field'
            reviews:
              display: Reviews
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: text
                  field:
                    remove_empty_nodes: false
                    type: bard
                    display: Text
                -
                  handle: reviews
